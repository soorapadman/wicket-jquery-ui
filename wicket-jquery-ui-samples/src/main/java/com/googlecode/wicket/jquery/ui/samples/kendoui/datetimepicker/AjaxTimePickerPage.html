<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<wicket:head>
	<title>Wicket Kendo UI: ajax time-picker</title>
</wicket:head>
</head>
<body>
<wicket:extend>
	<div id="demo-panel">
		<form wicket:id="form">
			<input type="text" wicket:id="timepicker" />
			<button wicket:id="submit" type="submit">Submit</button>
			<br/><br/>
			<div wicket:id="feedback" style="width: 480px;"></div>
		</form>
	</div>
</wicket:extend>
</body>
</html>
